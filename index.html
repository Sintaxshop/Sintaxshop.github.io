<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Ganti dengan skema produk Shopee kamu
      const shopeeAppLink = "https://s.shopee.co.id/10rXBsLHZl"; // contoh placeholder

      const fallbackUrl = "https://play.google.com/store/apps/details?id=com.shopee.id";

      // Coba buka app Shopee
      window.location.href = shopeeAppLink;

      // Kalau tidak berhasil (app tidak terinstal), arahkan ke Play Store
      setTimeout(function () {
        window.location.href = fallbackUrl;
      }, 2000);
    </script>
  </head>
  <body>
    <p>Mengarahkan ke aplikasi Shopee...</p>
  </body>
</html>
