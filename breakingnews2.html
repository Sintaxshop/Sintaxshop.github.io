<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Harap Gunakan Browser Bawaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- ALERT -->
  <div id="alert" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm text-center space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">Buka di Browser Bawaan</h2>
      <p id="alert-msg" class="text-gray-600">Untuk pengalaman terbaik, silakan buka halaman ini di browser bawaan Anda.</p>
      <div id="button-container" class="space-y-2">
        <!-- Tombol akan di-injek via JS -->
      </div>
    </div>
  </div>

  <script>
    const isWebView = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Line|WhatsApp|Messenger|TikTok/i.test(ua);
    };

    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    const affiliateLink = 'https://s.shopee.co.id/10rXBsLHZl';
    const chromeIntent = 'intent://s.shopee.co.id/10rXBsLHZl#Intent;scheme=https;package=com.android.chrome;end';

    const showAlert = () => {
      const alertBox = document.getElementById('alert');
      const btnContainer = document.getElementById('button-container');
      const msg = document.getElementById('alert-msg');

      alertBox.classList.remove('hidden');

      if (isAndroid) {
        btnContainer.innerHTML = `
          <a href="${chromeIntent}" class="block w-full bg-blue-600 text-white py-2 rounded-lg">Buka di Chrome</a>
        `;
      } else if (isIOS) {
        msg.innerText = "Silakan buka halaman ini di Safari untuk melanjutkan. Klik tombol di bawah ini:";
        btnContainer.innerHTML = `
          <a href="${affiliateLink}" class="block w-full bg-green-600 text-white py-2 rounded-lg">Buka di Safari</a>
        `;
      }
    };

    // Cek apakah dibuka dari WebView
    if (isWebView()) {
      showAlert();
    } else {
      // Bukan WebView â†’ lanjutkan flow normal
      window.history.pushState({ step: 1 }, '');
      window.history.pushState({ step: 2 }, '');

      // Redirect ke link affiliate Shopee
      window.location.href = affiliateLink;
    }

    // Tangani tombol back
    window.onpopstate = function (event) {
      if (event.state && event.state.step === 1) {
        window.location.href = 'https://www.kompas.tv';
      }
    };
  </script>
</body>
</html>
