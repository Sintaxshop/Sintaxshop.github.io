<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas.tv Clone - Responsive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Overlay untuk browser medsos */
        #browser-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(22, 22, 22, 0.7);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 1000; display: none; align-items: center; justify-content: center; padding: 1rem;
        }

        /* Halaman Persiapan untuk browser bawaan */
        #redirect-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f4f5f7;
            z-index: 999; display: none; align-items: center; justify-content: center; padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="browser-overlay">
        <div class="bg-white rounded-lg shadow-2xl p-6 md:p-8 text-center max-w-sm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Kompas_TV_logo_2017.svg/2560px-Kompas_TV_logo_2017.svg.png" alt="Kompas.tv Logo" class="h-8 mx-auto mb-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Akses Terbatas</h2>
            <p class="text-gray-600 mb-6">Untuk pengalaman membaca yang lebih baik dan aman, silakan buka halaman ini di browser utama Anda.</p>
            <a id="openInBrowserBtn" href="#" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg inline-block">
                Buka di Browser
            </a>
        </div>
    </div>

    <div id="redirect-gate">
         <div class="bg-white rounded-lg shadow-2xl p-6 md:p-8 text-center max-w-sm">
            <svg class="w-16 h-16 text-blue-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l4 4m0 0l-4 4m4-4H3"></path></svg>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Anda Segera Diarahkan</h2>
            <p class="text-gray-600 mb-6">Anda akan dialihkan ke Kompas TV. Klik untuk melanjutkan dan dapatkan penawaran spesial dari Shopee!</p>
            <button id="continue-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Lanjutkan ke Berita
            </button>
        </div>
    </div>


    <div id="page-content" class="bg-white max-w-7xl mx-auto shadow-lg" style="display: none;">
        <header class="sticky top-0 bg-white z-50">
            <div class="flex items-center justify-between p-3 md:px-6 border-b">
                <div class="flex items-center space-x-4">
                    <div class="md:hidden">
                        <svg class="w-6 h-6 text-gray-700 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </div>
                    <a href="#" class="hidden md:block">
                       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Kompas_TV_logo_2017.svg/2560px-Kompas_TV_logo_2017.svg.png" alt="Kompas.tv Logo" class="h-8">
                    </a>
                </div>
                <div class="flex-grow flex justify-center md:hidden">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Kompas_TV_logo_2017.svg/2560px-Kompas_TV_logo_2017.svg.png" alt="Kompas.tv Logo" class="h-7">
                    </a>
                </div>
                <div class="flex items-center space-x-3 md:space-x-4">
                    <a href="#" class="bg-red-600 text-white text-xs font-bold px-3 py-1.5 rounded-md flex items-center space-x-1.5">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
                        <span class="hidden md:inline">LIVE TV</span>
                    </a>
                    <svg class="w-6 h-6 text-gray-700 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <nav class="hidden md:flex justify-center border-b">
                <a href="#" class="py-3 px-4 text-sm font-semibold text-red-600 border-b-2 border-red-600">NASIONAL</a>
                <a href="#" class="py-3 px-4 text-sm font-semibold text-gray-500 hover:text-red-600">REGIONAL</a>
                <a href="#" class="py-3 px-4 text-sm font-semibold text-gray-500 hover:text-red-600">VIDEO</a>
            </nav>
        </header>
        <main class="bg-gray-50 p-4 md:p-6">
            <article class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                </article>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                </div>
        </main>
        <footer class="bg-gray-800 text-white py-8">
             </footer>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            const inAppKeywords = ['FBAN', 'FBAV', 'Instagram', 'Twitter', 'Line', 'wv', 'WebView', 'CriOS', 'FxiOS'];
            const is_in_app = inAppKeywords.some(keyword => userAgent.includes(keyword));

            // Logika #1: Jika terdeteksi di browser medsos, tampilkan overlay blokir.
            if (is_in_app) {
                const overlay = document.getElementById('browser-overlay');
                const openBtn = document.getElementById('openInBrowserBtn');
                if (overlay) overlay.style.display = 'flex';

                const currentUrl = window.location.href;
                const is_ios = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
                if (is_ios) {
                    openBtn.innerHTML = 'Lihat Cara Membuka';
                    openBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        alert('Untuk membuka di Safari:\n1. Ketuk ikon Bagikan.\n2. Pilih "Buka di Browser" atau "Buka di Safari".');
                    });
                } else {
                    const intentUrl = `intent:${currentUrl.replace(/^(https?:\/\/)/, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                    openBtn.setAttribute('href', intentUrl);
                }
            } 
            // Logika #2: Jika di browser bawaan, tampilkan halaman persiapan.
            else {
                const redirectGate = document.getElementById('redirect-gate');
                const continueButton = document.getElementById('continue-button');

                if(redirectGate) redirectGate.style.display = 'flex';
                
                if(continueButton) {
                    continueButton.addEventListener('click', function() {
                        // Sembunyikan tombol untuk mencegah klik ganda
                        this.disabled = true;
                        this.innerHTML = 'Memproses...';

                        // Aksi 1: Buka link affiliate Shopee di tab baru. INI AKAN BERHASIL KARENA ADA KLIK.
                        window.open('https://s.shopee.co.id/2qJA6XEDar', '_blank');

                        // Aksi 2: Alihkan tab saat ini ke Kompas.tv
                        window.location.href = 'https://www.kompas.tv';
                    });
                }
            }
        });
    </script>

</body>
</html>
