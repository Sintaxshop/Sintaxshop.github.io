<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const isWebView = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Line|WhatsApp|Messenger|TikTok/i.test(ua);
    };

    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    window.onload = function () {
      if (isWebView()) {
        alert("Silakan buka di Chrome atau Safari untuk melanjutkan.");
      } else {
        // Lanjut ke halaman redirect
        window.location.href = "redirect.html";
      }
    };
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 40vh;">Memuat...</p>
</body>
</html>
