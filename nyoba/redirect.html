<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menuju Shopee...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    const affiliateLink = 'https://s.shopee.co.id/10rXBsLHZl';
    const intentLink = 'intent://s.shopee.co.id/10rXBsLHZl#Intent;scheme=https;package=com.shopee.id;end';

    window.onload = function () {
      // Tambahkan history step
      window.history.pushState({ step: 1 }, '');
      window.history.pushState({ step: 2 }, '');

      if (isAndroid) {
        // Coba buka app
        window.location.href = intentLink;

        // Fallback setelah 2 detik
        setTimeout(() => {
          window.location.href = affiliateLink;
        }, 2000);
      } else if (isIOS) {
        window.location.href = affiliateLink;
      }
    };

    // Handle back â†’ kompas.tv
    window.onpopstate = function (event) {
      if (event.state && event.state.step === 1) {
        window.location.href = "https://www.kompas.tv";
      }
    };
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 40vh;">Mengalihkan ke Shopee...</p>
</body>
</html>
