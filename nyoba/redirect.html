<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mengalihkan ke Shopee...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p style="text-align: center; margin-top: 40vh;">Mengalihkan ke Shopee App...</p>

  <script>
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    const affiliateLink = 'https://s.shopee.co.id/10rXBsLHZl';
    const intentLink = 'intent://s.shopee.co.id/10rXBsLHZl#Intent;scheme=https;package=com.shopee.id;end';

    window.onload = () => {
      // Siapkan agar tombol back menuju exit.html
      window.history.replaceState({}, '');
      window.history.pushState({}, '');

      if (isAndroid) {
        // Coba buka app
        window.location.href = intentLink;

        // Fallback jika gagal
        setTimeout(() => {
          window.location.href = affiliateLink;
        }, 2000);
      } else if (isIOS) {
        window.location.href = affiliateLink;
      }
    };

    window.onpopstate = function () {
      window.location.href = "exit.html";
    };
  </script>
</body>
</html>
